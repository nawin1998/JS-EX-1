<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EX-1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-warning text-center">JS-STRING</h1>
            <div class="col-md-12">
                <div class="form-action text-center">
                    <h1 class="text-center">String Methods</h1>
                    <div class="count border p-2">
                        <h2 class="mt-2">String Length</h2>
                        <input type="text" name="string length" id="text" class="form-control text-center mt-2" placeholder="To find a string length">
                        <p id="demo" class="text-center bg-dark text-light"></p>
                        <button onclick="length()" class="btn btn-success">string length</button>
                    </div>
                    <div class="count border p-2 mt-5">
                        <h2>String Slice</h2>
                        <input type="text" name="String Slice" id="text-slice" class="form-control text-center mt-2" placeholder="To find a string slice">
                        <label for="First Slice">First Slice:</label>
                        <input type="number" name="First Slice" class="mt-3" id="First-slice" placeholder="First Slice">
                        <label for="Last Slice">Last Slice:</label>
                        <input type="number" name="Last Slice" id="Last-slice" placeholder="Last Slice">
                        <p id="demo2" class="text-center bg-dark text-light"></p>
                        <button onclick="Slice()" class="btn btn-success">string Slice</button>
                    </div>
                    <div class="count border p-2 mt-5">
                        <h2>Substring</h2>
                        <input type="text" name="String substring" id="text-substring" class="form-control text-center mt-2" placeholder="To find a string slice">
                        <label for="First substring">First substring:</label>
                        <input type="number" name="First substring" class="mt-3" id="First-substring" placeholder="First substring">
                        <label for="Last substring">Last substring:</label>
                        <input type="number" name="Last substring" id="Last-substring" placeholder="Last substring">
                        <p id="demo3" class="text-center bg-dark text-light"></p>
                        <button onclick="substring()" class="btn btn-success">Substring</button>
                    </div>
                    <div class="count border p-2 mt-5">
                        <h2>Replace</h2>
                        <input type="text" name="String replace" id="text-replace" class="form-control text-center mt-2" placeholder="To find a replace word">
                        <label for="current word">current word:</label>
                        <input type="text" name="current word" class="mt-3" id="current word" placeholder="current word">
                        <label for="replace word">replace word:</label>
                        <input type="text" name="replace word" id="replace word" placeholder="replace word">
                        <p id="demo4" class="text-center bg-dark text-light"></p>
                        <button onclick="replace()" class="btn btn-success">Replace It</button>
                    </div>
                    <div class="count border p-2 mt-5">
                        <h2>Replace All</h2>
                        <input type="text" name="String replace" id="text-replace all" class="form-control text-center mt-2" placeholder="To find a replace word">
                        <label for="current word">what change:</label>
                        <input type="text" name="current word" class="mt-3" id="current-word" placeholder="current word">
                        <label for="replace word">replace it:</label>
                        <input type="text" name="replace word" id="replace-word" placeholder="replace word">
                        <p id="demo5" class="text-center bg-dark text-light"></p>
                        <button onclick="replaceall()" class="btn btn-success">Replace All</button>
                    </div>
                    <div class="count border p-2 mt-5">
                        <h2>String Upper & Lower Case</h2>
                        <input type="text" name="String replace" id="text-case" class="form-control text-center mt-2">
                        <p id="demo6" class="text-center bg-dark text-light"></p>
                        <button onclick="uppercase()" class="btn btn-success">Upper case</button>
                        <p id="demo7" class="text-center bg-dark text-light"></p>
                        <button onclick="lowercase()" class="btn btn-success">Lower case</button>
                    </div>
                    <div class="count border p-2 mt-5">
                        <h2>Concat</h2>
                        <label for="First-name">First-name:</label>
                        <input type="text" name="First-name" class="mt-3" id="First-name" placeholder="First-name">
                        <label for="last-name">Last-name:</label>
                        <input type="text" name="last-name" id="last-name" placeholder="last-name">
                        <p id="demo8" class="text-center bg-dark text-light"></p>
                        <button onclick="concat()" class="btn btn-success">concat</button>
                    </div>
                    <div class="count border p-2 mt-5">
                        <h2>Trim</h2>
                        <input type="text" name="trim" id="text-trim" class="form-control text-center mt-2" placeholder="To find a trim">
                        <p id="demo9" class="text-center bg-dark text-light"></p>
                        <p id="demo10" class="text-center bg-dark text-light"></p>
                        <button onclick="trim()" class="btn btn-success">trim</button>
                    </div>
                    <div class="count border p-2 mt-5">
                        <h2>String Padding</h2>
                        <input type="text" name="padding" id="textpad" class="form-control text-center mt-2" placeholder="To find a string padding">
                        <label for="begin word">begin word</label>
                        <input type="text" name="number" id="padword" class="mt-3" placeholder="begin-number">
                        <label for="end word">end word</label>
                        <input type="text" name="texting" id="padtext" placeholder="end-text">
                        <p id="demo11" class="text-center bg-dark text-light"></p>
                        <button onclick="padstart()" class="btn btn-success">Padding start</button>
                        <button onclick="padend()" class="btn btn-success">Padding end</button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
